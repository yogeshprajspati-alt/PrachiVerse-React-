<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year âœ¨</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<style>
:root{
  --pink:#ec4899;
  --violet:#8b5cf6;
  --gold:#fcd34d;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Poppins,sans-serif;
  background:linear-gradient(135deg,#0f172a,#1e1b4b,#312e81);
  color:white;
  min-height:100vh;
  overflow-x:hidden;
}

#particles-js{
  position:fixed;
  inset:0;
  z-index:-1;
}

section{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
  text-align:center;
}

.glass{
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(20px);
  border:1px solid rgba(255,255,255,.25);
  border-radius:24px;
  padding:35px;
  max-width:600px;
  box-shadow:0 0 40px rgba(0,0,0,.4);
}

h1{
  font-family:"Playfair Display",serif;
  font-size:clamp(2.5rem,8vw,4.5rem);
  background:linear-gradient(45deg,var(--violet),var(--pink),var(--gold));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.subtitle{
  margin-top:15px;
  font-size:1.2rem;
  opacity:.85;
}

.btn{
  margin-top:30px;
  padding:15px 40px;
  border-radius:40px;
  border:none;
  font-size:1.1rem;
  font-weight:600;
  cursor:pointer;
  background:linear-gradient(45deg,var(--pink),var(--violet));
  color:white;
  box-shadow:0 0 30px rgba(236,72,153,.6);
}

.btn:active{transform:scale(.96)}

.hidden{display:none}

/* Heartbeat */
.heart{
  font-size:4rem;
  animation:beat 1.2s infinite;
}
@keyframes beat{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.3)}
}

/* Typewriter */
.message{
  font-size:1.15rem;
  line-height:1.7;
  margin-top:20px;
  border-right:2px solid var(--gold);
  white-space:pre-wrap;
  overflow:hidden;
}

/* Floating hearts */
.heart-float{
  position:fixed;
  bottom:-50px;
  font-size:1.5rem;
  animation:floatUp linear forwards;
}
@keyframes floatUp{
  to{
    transform:translateY(-120vh) rotate(360deg);
    opacity:0;
  }
}
</style>
</head>

<body>

<div id="particles-js"></div>

<section id="intro">
  <div class="glass">
    <h1>Happy New Year âœ¨</h1>
    <p class="subtitle">I made something special for you</p>
    <button class="btn" onclick="startJourney()">Tap to continue</button>
  </div>
</section>

<section id="heartSection" class="hidden">
  <div class="glass">
    <div class="heart">ðŸ’—</div>
    <p class="subtitle">Thereâ€™s something Iâ€™ve been wanting to sayâ€¦</p>
    <button class="btn" onclick="revealMessage()">Tap gently</button>
  </div>
</section>

<section id="messageSection" class="hidden">
  <div class="glass">
    <h2 style="font-family:Playfair Display;margin-bottom:10px;">Dear You ðŸŒ™</h2>
    <div id="typedMessage" class="message"></div>
  </div>
</section>

<script>
particlesJS("particles-js",{
  particles:{
    number:{value:80},
    color:{value:["#ec4899","#8b5cf6","#fcd34d"]},
    shape:{type:"circle"},
    opacity:{value:.6},
    size:{value:3},
    move:{enable:true,speed:1}
  }
});

function startJourney(){
  document.getElementById("intro").classList.add("hidden");
  document.getElementById("heartSection").classList.remove("hidden");
}

function revealMessage(){
  document.getElementById("heartSection").classList.add("hidden");
  document.getElementById("messageSection").classList.remove("hidden");
  typeMessage();
}

const text =
`As this new year begins,
I just wanted you to know something simpleâ€¦

You make days brighter without even trying.
Your presence feels warm, calm, and rare.

I donâ€™t know what 2025 holds,
but I know Iâ€™m glad you exist in my world.

Happy New Year ðŸ’–
â€” Someone who smiles because of you`;

let i=0;
function typeMessage(){
  const el=document.getElementById("typedMessage");
  const interval=setInterval(()=>{
    el.textContent+=text.charAt(i);
    i++;
    if(i>=text.length){
      clearInterval(interval);
      launchHearts();
    }
  },40);
}

function launchHearts(){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart-float";
    h.textContent=["ðŸ’–","âœ¨","ðŸ’«","ðŸ’—"][Math.floor(Math.random()*4)];
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=5+Math.random()*5+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),10000);
  },400);
}
</script>

</body>
</html>
