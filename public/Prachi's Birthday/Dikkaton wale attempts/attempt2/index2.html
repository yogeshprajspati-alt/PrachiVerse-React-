<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>For My Fairy üíó</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <style>
        :root {
            --pink: #f472b6;
            --lav: #c084fc;
            --peach: #fcd5ce;
            --bg1: #fde2e4;
            --bg2: #f3d9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, var(--bg1), var(--bg2), #ffe4e6);
            background-size: 400% 400%;
            animation: bg 20s ease infinite;
            min-height: 100vh;
            overflow: hidden;
            color: #fff;
        }

        @keyframes bg {

            0%,
            100% {
                background-position: 0% 50%
            }

            50% {
                background-position: 100% 50%
            }
        }

        #particles-js {
            position: fixed;
            inset: 0;
            z-index: 0;
        }

        /* STAGES */
        .stage {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease;
            z-index: 5;
        }

        .stage.active {
            opacity: 1;
            pointer-events: auto
        }

        /* FAIRY */
        .fairy {
            font-size: 6.5rem;
            animation: float 3.5s ease-in-out infinite;
            cursor: pointer;
            filter: drop-shadow(0 0 30px rgba(244, 114, 182, .8));
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0)
            }

            50% {
                transform: translateY(-18px)
            }
        }

        .hint {
            margin-top: 18px;
            font-size: 1.1rem;
            opacity: .85;
        }

        /* MESSAGE BOX */
        .box {
            background: rgba(255, 255, 255, .25);
            backdrop-filter: blur(22px);
            border-radius: 28px;
            padding: 36px;
            width: 90%;
            max-width: 680px;
            text-align: center;
            box-shadow: 0 0 80px rgba(244, 114, 182, .4);
        }

        .box h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 6vw, 3.2rem);
            background: linear-gradient(45deg, var(--lav), var(--pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        /* TYPEWRITER */
        #typed {
            min-height: 160px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            line-height: 1.8;
            position: relative;
        }

        #typed::after {
            content: '';
            width: 4px;
            height: 1.2em;
            background: var(--pink);
            display: inline-block;
            margin-left: 4px;
            animation: blink .8s infinite;
        }

        #typed.done::after {
            display: none
        }

        @keyframes blink {

            0%,
            50% {
                opacity: 1
            }

            50.1%,
            100% {
                opacity: 0
            }
        }

        .next {
            margin-top: 26px;
            padding: 14px 42px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, var(--pink), var(--lav));
            color: #fff;
            font-weight: 600;
            font-size: 1.1rem;
            opacity: 0;
            pointer-events: none;
            transition: .4s;
        }

        .next.show {
            opacity: 1;
            pointer-events: auto
        }

        /* GIFT */
        .gift {
            font-size: 6rem;
            animation: pulse 2s ease-in-out infinite;
            cursor: pointer;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1)
            }

            50% {
                transform: scale(1.15)
            }
        }

        .cards {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background: rgba(255, 255, 255, .3);
            backdrop-filter: blur(18px);
            border-radius: 22px;
            padding: 26px;
            width: 260px;
            color: #fff;
            animation: rise .8s ease forwards;
        }

        @keyframes rise {
            from {
                opacity: 0;
                transform: translateY(30px)
            }

            to {
                opacity: 1;
                transform: translateY(0)
            }
        }

        /* MUSIC */
        #music {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: none;
            font-size: 1.5rem;
            background: rgba(244, 114, 182, .6);
            color: #fff;
            cursor: pointer;
            z-index: 100;
        }
    </style>
</head>

<body>

    <div id="particles-js"></div>

    <!-- STAGE 1 -->
    <div class="stage active" id="s1">
        <div class="fairy">üßö‚Äç‚ôÄÔ∏è‚ú®</div>
        <div class="hint">Tap the fairy üíó</div>
    </div>

    <!-- STAGE 2 -->
    <div class="stage" id="s2">
        <div class="box">
            <h1>Hey You üíï</h1>
            <div id="typed"></div>
            <button class="next" id="next">One last thing üéÄ</button>
        </div>
    </div>

    <!-- STAGE 3 -->
    <div class="stage" id="s3">
        <div class="box">
            <h1>A Little Surprise üíù</h1>
            <div class="gift" id="gift">üéÅ</div>
            <div class="cards" id="cards"></div>
        </div>
    </div>

    <button id="music">üîá</button>
    <audio id="bg" loop>
        <source src="playdate.mp3" type="audio/mpeg">
    </audio>

    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 70 },
                color: { value: ['#f472b6', '#c084fc', '#fff'] },
                opacity: { value: .7, random: true },
                size: { value: 3, random: true },
                move: { speed: 1 }
            }
        });

        const message = `Some people feel like magic ‚ú®

They make things lighter,
days softer,
and smiles easier.

You‚Äôve been that fairy for me üíó
Quietly present.
Warm without trying.

I just wanted you to know
how special you are üå∏`;

        const typed = document.getElementById('typed');
        const next = document.getElementById('next');
        let i = 0;

        function type() {
            if (i < message.length) {
                typed.textContent += message[i++];
                typed.scrollTop = typed.scrollHeight;
                setTimeout(type, 85);
            } else {
                typed.classList.add('done');
                next.classList.add('show');
            }
        }

        document.querySelector('.fairy').onclick = () => {
            s1.classList.remove('active');
            s2.classList.add('active');
            type();
            playMusic();
        };

        next.onclick = () => {
            s2.classList.remove('active');
            s3.classList.add('active');
        };

        gift.onclick = () => {
            cards.innerHTML = `
    <div class="card">
      <h3>ü¶•ü•≥</h3>
      <p><strong>Congratulations!</strong><br>
      You got a premium membership of my annoying side ü¶•ü•≥</p>
    </div>
    <div class="card">
      <h3>üéß Spotify</h3>
      <p><strong>3 months of Spotify Premium Membership</strong></p>
    </div>`;
        };

        const bg = document.getElementById('bg');
        const music = document.getElementById('music');
        let playing = false;

        function playMusic() {
            if (!playing) {
                bg.volume = .3;
                bg.play().catch(() => { });
                playing = true;
                music.textContent = 'üîä';
            }
        }
        music.onclick = () => playing ? (bg.pause(), playing = false, music.textContent = 'üîá') : playMusic();
    </script>

</body>

</html>
